{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>浏览关键词</title>
    <link href="{% static 'CSS/cards.css' %}" type="text/css" rel="stylesheet">
</head>

<body>
    <h1>浏览关键词</h1>

    <li><a href="{% url 'Hs:keyword_add' %}" target="_blank">添加关键词</a></li>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>关键词名称</th>
            <th>描述</th>
        </tr>
        </thead>
        <tbody>
        {% for keyword in keyword_list %}
            <tr>
                <td>{{ keyword.name }}</td>
                <td>{{ keyword.description }}</td>
                <td class="text-center">

                    <a class="btn btn-info btn-sm" href="/keyword_edit/?id={{ keyword.id }}"><i
                            class="fa fa-pencil fa-fw"
                            aria-hidden="true"></i>编辑
                    </a>
                    <a class="btn btn-danger btn-sm" href="/keyword_drop/?id={{ keyword.id }}"><i
                            class="fa fa-trash-o fa-fw"
                            aria-hidden="true"></i>删除
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
