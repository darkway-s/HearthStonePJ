{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>浏览卡牌</title>
    <link href="{% static 'CSS/cards.css' %}" type="text/css" rel="stylesheet">
</head>

<body>
	<table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>关键词名称</th>
            <th>描述</th>
        </tr>
        </thead>
        <tbody>
        {% for keyword in keyword_list %}
            <tr>
                <td>{{ keyword.name }}</td>
                <td>{{ keyword.description }}</td>
                <td class="text-center">
                    <a class="btn btn-info btn-sm" href="/edit_keyword/?name={{ keyword.name }}"><i
                            class="fa fa-pencil fa-fw"
                            aria-hidden="true"></i>编辑
                    </a>
                    <a class="btn btn-danger btn-sm" href="/drop_keyword/?name={{ keyword.name }}"><i
                            class="fa fa-trash-o fa-fw"
                            aria-hidden="true"></i>删除
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
