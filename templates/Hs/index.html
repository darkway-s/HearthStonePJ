{% load static %}
<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>炉石传说卡牌库数据系统</title>
	<link href="{% static 'CSS/Welcome.css' %}" type="text/css" rel="stylesheet">
</head>

<body>
<div class="flex-center">
    <div class="container">
        <div class="flex-center">
            <div class="unit-1-2 unit-1-on-mobile">
                <h1 class="logo"><a href="">炉石传说卡牌库数据系统</a></h1>
                    {% if user.is_authenticated %}
                      <p>你已登录，欢迎你：<a href="#">{{ user.username }}</a></p>
                      <button class="btn btn-default"><a href="{% url 'logout' %}?next={{ request.path }}">注销登录</a>
                      </button>
                      <button class="btn btn-default"><a href="{% url 'password_change' %}?next={{ request.path }}">修改密码</a>
                      </button>
                    {% else %}
                      <p>你还没有登录，请
                        <button class="btn btn-default"><a href="{% url 'login' %}?next={{ request.path }}">登录</a></button>
                        或者
                        <button class="btn btn-default"><a href="{% url 'Hs:register' %}">注册</a></button>
                      </p>
                    {% endif %}
            <ul>
                <li><a href="cards" target="_blank">浏览卡牌</a></li>
                <li><a href="#">我的账户</a></li>
                <li><a href="keyword_list" target="_blank">浏览关键词</a></li>
            </ul>
            <p id="gitLink">
                <a href="https://github.com/Swehominmind"><img src="{% static 'image/kevin.png' %}" width="100" height="100" alt="Github-kevin"/></a>
                <a href="https://github.com/darkway-s"><img src="{% static 'image/kass.jpg' %}" width="100" height="100" alt="Github-kass"/></a>
            </p>

            <p>
                张驰一19307130043 张开元19307130227
            </p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
