{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>浏览职业列表</title>
    <link href="{% static 'CSS/cards.css' %}" type="text/css" rel="stylesheet">
</head>

<body>
<h1 class="logo"><a href="{% url 'Hs:index' %}">炉石传说卡牌库数据系统</a></h1>
    <h2>浏览职业列表</h2>

    <li><a href="{% url 'Hs:summonerclass_add' %}" target="_blank">添加职业</a></li>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>职业名称</th>
        </tr>
        </thead>
        <tbody>
        {% for summonerclass in summonerclass_list %}
            <tr>
                <td>{{ summonerclass.name }}</td>
                <td class="text-center">

                    <a class="btn btn-info btn-sm" href="/summonerclass_edit/?id={{ summonerclass.id }}"><i
                            class="fa fa-pencil fa-fw"
                            aria-hidden="true"></i>编辑
                    </a>
                    <a class="btn btn-danger btn-sm" href="/summonerclass_drop/?id={{ summonerclass.id }}"><i
                            class="fa fa-trash-o fa-fw"
                            aria-hidden="true"></i>删除
                    </a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
